<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Hangar do Hambúrguer - Delivery de hambúrgueres artesanais"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#87CEEB" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Hangar do Hambúrguer" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/app/assets/images/Logo_hangar_hamburguer.png"
    />

    <title>Hangar do Hambúrguer</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #87ceeb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Roboto", sans-serif;
      }
      .loading {
        text-align: center;
        color: white;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <h2>Hangar do Hambúrguer</h2>
      <p>Carregando...</p>
    </div>

    <script>
      window.addEventListener("flutter-first-frame", function () {
        const loading = document.getElementById("loading");
        if (loading) {
          loading.remove();
        }
      });
    </script>

    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
